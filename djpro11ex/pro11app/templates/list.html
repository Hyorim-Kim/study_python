<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
♥♡ 가족 목록 ♡♥<p/>
<a href="/family/insert">자료 추가</a>
<table border="1">
	<tr><th>id</th><th>이름</th><th>나이</th><th>전화</th><th>성별</th></tr>
	{% if fdatas %}  <!--QuerySet 타입일때만 반복문 가능-->
	{% for f in fdatas %}
	<tr>
		<td>{{f.id}}</td>
		<td>{{f.name}}</td>
		<td>{{f.age}}</td>
		<td>{{f.tel}}</td>
		<td>{{f.gen}}</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="4">자료가 없어요</td></tr>
	{% endif %}
</table><br/>
인원수 : {{ fdatas.count }}<br/>
평균 나이: {{ average_age }}
</body>
</html>
