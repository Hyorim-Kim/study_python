<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
♡ 부서 정보 ♡<br/>
<br/>
<table border="1" style="width:50%;">
	<tr><th>부서번호</th><th>부서명</th><th>부서전화</th><th>지역명</th></tr>
	{% if datas %}
	{% for b in datas %}
	<tr>
		<td>{{b.buser_no}}</td>
		<td><a href="/buser/jikwon?buser_no={{b.buser_no}}">{{b.buser_name}}</a></td>
		<td>{{b.buser_tel}}</td>
		<td>{{b.buser_loc}}</td>
		
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="4">정보가 없습니다.</td></tr>
	{% endif %}
</table>
</body>
</html>
