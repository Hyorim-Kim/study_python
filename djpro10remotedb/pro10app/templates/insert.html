<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementById("btnOk").onclick = confirmFunc;
		document.getElementById("btnShow").onclick = function(){
			location.href="/guest/select";
		};
	}
	
	function confirmFunc(){
		if(frm.title.value === ""){
			frm.title.placeholder = "제목을 입력하시오"
			return false;
		}
		frm.submit()
	}
</script>
</head>
<body>
♥♡ 글 쓰기 ♡♥<p/>
<form action="/guest/insertok" method="post" name="frm" onsubmit="return false">{% csrf_token %}
<!--form onsubmit="return false" : enter 쳤을 때 submit 되는거 방지-->
	<table>
		<tr>
			<td>제목</td>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea rows="5" cols="50" name="content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" id="btnOk" value="등록하기">
				<input type="button" id="btnShow" value="목록보기">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
